<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>

<body class="corpo">
    <header class="cabecalho">
        <img src="/img/logo.png" alt="" class="imgCabecalho">
    </header>
    <main class="principal">
        <h1 class="title_1">Quem está assistindo?</h1>
            <div class="conteinerCards">
                <div class="cards">
                    <img src="/img/pink.png" alt="Perfil 1" class="imgCards">
                    <p class="textCard">Aline</p>
                </div>
                <div class="cards">
                    <img src="/img/panda.png" alt="Perfil 2" class="imgCards">
                    <p class="textCard">Pedrinho</p>
                </div>
                <div class="cards">
                    <img src="/img/robot.png" alt="Perfil 3" class="imgCards">
                    <p class="textCard">Julía</p>
                </div>
                <div class="cards">
                    <img src="/img/plus.png" alt="Adicionar perfil" class="imgCards">
                    <p class="textCard">Adicionar perfil</p>
                </div>
            </div>
        <form action="" class="form">
            <button type="submit" class="button">Gerenciar Perfis</button>
        </form>
    </main>
</body>

</html>
